<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <header>
        <h1 id="page-title">Task Manager</h1>
        <input id="search">
    </header>
    <table id="task-sections">
        <tr>
            <td>
                <section class="sections">
                    <ul class="to-do-tasks"></ul>
                    <input id="add-to-do-task">
                    <button id="submit-add-to-do" class="submit-buttons">Submit</button>
                </section>
            </td>
        
            <td>
                <section class="sections">
                    <ul class="in-progress-tasks"></ul>
                    <input id="add-in-progress-task">
                    <button id="submit-add-in-progress" class="submit-buttons">Submit</button>
                </section>
            </td>
                
            <td>
                <section class="sections">
                    <ul class="done-tasks"></ul>
                    <input id="add-done-task">
                    <button id="submit-add-done" class="submit-buttons">Submit</button>
                </section>
            </td>
        </tr>
    </table>
</body>
</html>
