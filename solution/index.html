<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <header>
        <h1 id="page-title">Task Manager</h1>
        <input id="search" placeholder="Search for a phrase...">
        <button id="remove-all-btn">🗑️</button>
        <div id="api-sync">
            <button id="load-btn">Load</button>
            <button id="save-btn">Save</button>
        </div>
    </header>
    <div id="task-sections">
        <section class="sections"> To Do:
            <ul class="to-do-tasks"></ul>
            <input id="add-to-do-task" placeholder="Add a new task...">
            <button id="submit-add-to-do" class="submit-buttons">Submit</button>
        </section>
        <section class="sections"> In Progress:
            <ul class="in-progress-tasks"></ul>
            <input id="add-in-progress-task" placeholder="Add a new task...">
            <button id="submit-add-in-progress" class="submit-buttons">Submit</button>
        </section>
        <section class="sections">  Done:
            <ul class="done-tasks"></ul>
            <input id="add-done-task" placeholder="Add a new task...">
            <button id="submit-add-done" class="submit-buttons">Submit</button>
        </section>
    </div>
</body>
</html>
